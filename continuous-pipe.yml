tasks:
   images:
       build:
           services:
               web-ce:
                   image: ${IMAGE_NAME}
                   naming_strategy: sha1
   deployment:
       deploy:
           cluster: ${CLUSTER}
           environment:
               name: '"m1demo-" ~ code_reference.branch'
           services:
               web-ce:
                   specification:
                       accessibility:
                           from_external: true

               database:
                   specification:
                       ports:
                         - 3306

               redis:
                   specification:
                       ports:
                         - 6379

               memcached:
                   specification:
                       ports:
                         - 11211
