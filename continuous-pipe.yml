tasks:
   images:
       build:
           services:
               web-ce:
                   image: ${IMAGE_NAME}
                   naming_strategy: sha1

   infrastructure:
       deploy:
           cluster: ${CLUSTER}
           environment:
               name: '"m1demo-" ~ code_reference.branch'
           services:
               database:
                   specification:
                       ports:
                         - 3306

               redis:
                   deployment_strategy:
                       readiness_probe:
                           type: tcp
                           port: 6379
                   specification:
                       ports:
                         - 6379

               memcached:
                   specification:
                       ports:
                         - 11211

   application:
       deploy:
           cluster: ${CLUSTER}
           environment:
               name: '"m1demo-" ~ code_reference.branch'
           services:
               web-ce:
                   specification:
                       accessibility:
                           from_external: true

